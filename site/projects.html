---
layout: default
title: projects
description: This page lists all of the projects that are implemented on Scratch projects.
---

<h1>My Projects</h1>

<div class="container">
  <div class="card-columns">
    {% for project in site.data.projects %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ project.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ project.id }}</h6>
        <p class="card-text">{{ project.description }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
